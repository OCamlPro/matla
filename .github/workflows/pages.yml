# Based on
# - https://github.com/JamesIves/github-pages-deploy-action
# with a little bit of
# - https://github.com/jontze/action-mdbook

name: Deploy Pages
on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup mdBook
        uses: jontze/action-mdbook@v1
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          use-linkcheck: true
      - name: Show mdbook version
        run: mdbook --version
      - name: Show linkchecker version
        run: mdbook-linkcheck --version

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          ref: 'latest'

      - name: Test User Manual ğŸ”§
        run: |
          cd docs/manual
          mdbook test

      - name: Build User Manual ğŸ”§
        run: |
          cd docs/manual
          mdbook build -d ../../target/docs/manual
      
      - name: Setup Pages
        run: |
          mkdir -p target/pages
          mv target/docs/manual/html target/pages/manual
          cp README.md target/pages/index.md
          echo "theme: jekyll-theme-midnight" > target/pages/_config.yml

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: target/pages
